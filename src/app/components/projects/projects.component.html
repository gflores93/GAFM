<div class="container mt-5">
  <h3>Previous Projects</h3>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let project of projects">
      <div class="card mb-3">
        <div class="img-container">
          <img src="{{ project.imgUrl }}" alt="{{ project.title }}" class="card-image-top card-img"
            [ngClass]="{'img-disabled': !project.active}">
            <div *ngIf="!project.active" class="img-text">Work in progress</div>
            <div *ngIf="project.active" class="img-tech">{{ project.technologies }}</div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ project.title }}</h5>
          <p class="card-text">{{ project.description }}</p>
          <button class="btn btn-dark" [disabled]="!project.active">
            <a href="{{ project.siteUrl }}" target="_blank">View Site</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
