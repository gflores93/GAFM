<nav class="navbar">
  <div class="container justify-content-center mt-2">
      <ul class="nav nav-pills">
          <li *ngFor="let item of navItems; let i = index"
            class="nav-item">
            <a class="nav-link" [routerLink]="item.route" routerLinkActive="is-active"
            [ngClass]="{'active': selectedIndex == i}" (click)="select(i)">{{ item.name }}</a>
          </li>
      </ul>
  </div>
</nav>
